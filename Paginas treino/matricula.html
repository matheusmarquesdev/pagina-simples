<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Store</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/matricula.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store</title>

</head>
<body>
    <header>
        <nav class="cabecalho">
            <img src="./images/pag1.jpg" alt="Banner da Terê Fitness" class="banner">
            <a href="index.html">Início</a>
        </nav>
    
    </header>
<main classs="container">
    <div class="text">
        <h1>Cadastre-se</h1>
    </div>
    
    <form class="formulario-posicao">
        <label for="nome" > Nome</label>
        <input type="text" id="nomesobrenome" placeholder="Nome Sobrenome">

        <label for="email"> E-mail</label>
        <input type="email" id="email" placeholder="domomio@dominio.com">

        <label for="telefone"> Telefone </label>
        <input type="tel" id="telefone" placeholder="(xx) (xxxxx-xxxx)">

        <label for="objetivo">Alguma observação médica? </label>
        <textarea type="text" cowls="100" rowls="20" id="objetivo"></textarea>
        <fieldset>
            <legend class="opcao-objetivo">Selecione o seu objetivo </legend>
            <select class="selecao--objetivo">
                <option>Perder peso</option>
                <option selected>Ganho de massa</option>
                <option>Condicionamento fisíco </option>
            </select>
        </fieldset>  
        <input type="submit" value="Enviar Formulário" class="enviar">

    </form>
</main>
<footer>
    <p>&copy; Terê Sports Fitness
    </p>
    <div class ="dev">
        <p>&copy;dev:mmarques.</p>
    </div>
</footer>
</body>
</html>
